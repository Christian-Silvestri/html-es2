<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Html-esercizio 2</title>/
        <meta charset="utf-8"> <!--Codifica caratteri-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilità dei vari browser-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"> <!--in seguito implementeremo sul foglio di stile CSS 
                                                                                                                    il rendering delle pagine sui vari dispositivi-->
     
        <!--meta data utili per migliorare l'indicizzazione nei motori di ricerca-->
        <meta name="author" content="Christian Silvestri">
        <meta name="description" content="Develhope - HTML - Esercizio N.2">
        <meta name="keywords" content="develhope, html, css"> 
        <meta name="title" content="Html-esercizio 2">

        <!--meta data per il protocollo OpenGraph-->
        <meta property="og:type" content="website"> <!--Indica il tipo di contenuto che stiamo andando a creare per il protocollo OpenGraph-->
        <meta property="og:url" content="https://www.website.com"> <!--Indica l'indirizzo del contentuto che stiamo condividendo-->
        <meta property="og:description" content="#"> <!--Contiene una descrizione chiara del nostro contenuto-->
        <meta property="og:title" content="#"> <!--Definisce il titolo della risorsa web condivisa-->
        <meta property="og:image" content="https://www.website.com/image.jpg"> <!--Immagine che verrà associata al contentuto che stiamo condividendo -->
        <meta property="og:locale" content="it_IT"> <!--Specifica la lingua del nostro contenuto-->
        
        <!--favicon per browser-->
        <link rel="shortcut icon" href="assets/favicon.ico">
        
        <!--favicon per dispositivi apple
        in base al dispositivo poi andremo ad aggiungere altro codice modificando la grandezza con l'attributo size-->
        <link rel="apple-touch-icon" sizes="57x57" href="PERCORSO FILE-icon-57x57.png">
        
        <!--favicon per dispositivi android chrome-->
        <link rel="icon" sizes="192x192" href="/favicon-192x192.png">

    </head>
</html>
